  how_it_works:
    title: "Como funciona a psicoterapia:"
    text: ""
    body: "A minha forma de ver e entender o ser humano é baseada na Teoria Psicanalítica e eu a utilizo como teoria e técnica nos meus atendimentos.<br><br>A psicoterapia psicanalítica busca investigar as origens dos sofrimentos psíquicos através de uma interpretação do Inconsciente. Para isso, utilizamos a palavra como ferramenta de trabalho.<br><br>Em uma sessão de psicoterapia psicanalítica o paciente diz o que está sentindo e o terapeuta o ajuda a interpretar e a investigar as origens e possíveis vias de transformação do sofrimento. Isso não significa que vamos \"apenas conversar\" durante as sessões. A escuta do psicoterapeuta é treinada e baseada em métodos consolidados cientificamente, para que haja possibilidade de intervenção responsável.<br><br>É importante deixar claro que o trabalho do psicoterapeuta é orientado pelo Código de Ética Profissional do Psicólogo, que deve garantir o sigilo de tudo o que é dito e produzido durante as sessões, além de orientar a conduta ética do profissional em relação ao seu paciente.<br><br>Para que o tratamento seja satisfatório, iremos nos encontrar ao menos 1 vez por semana, em sessões de aproximadamente 50 minutos."
    section: how_it_works

  about:
    title: "Sobre mim:"
    text: ""
    body: "Meu nome é <b>Raíssa Bueno Fachinello</b>, sou psicóloga clínica, especialista em Neuropsicologia e pós graduanda em Psicoterapia Psicanalítica Contemporânea. Trabalho com atendimento clínico, com a abordagem psicanalítica, desde 2014, atendendo adultos e idosos com as mais diferentes demandas que surgem nos consultórios: ansiedade, depressão, dificuldades nos relacionamentos, dúvidas e dificuldades em relação ao trabalho e à profissão, dúvidas e \"crises\" relacionadas ao envelhecimento, etc. "
